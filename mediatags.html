<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tags</title>
</head>
<body>
    <video src="video.mp4" height="300" width="400" controls poster="nature.jpeg" ></video>
    <!--poster gives the thumbnail to your video
    muted we can use muted many places to not to highlight anything
    loop is used to make our video run in loop i.e. continuously
    autoplay plays automatically when page-->
    <audio src="wannabe.mp3" controls></audio>
    <!--in audio tag same attributes are used that are used in video tags-->
    <!--SVG are high graphics images-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=bmhj3nXa15s1zJmR&amp;start=862" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
