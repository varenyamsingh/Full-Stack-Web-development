<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*box-shadow: h-offset v-offset blur spread color inset; this is the order or position of the horizontal and vertical parts of shadow*/
        /*text-shadow: h-offset v-offset blur color; for text*/
        .box{
            border: 2px solid maroon;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #e01e1e;
            text-shadow: 2px 5px 4px #281ee0;
            outline: 6px solid rgb(221, 0, 255);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero pariatur ut odio eos, similique in excepturi magni autem sit voluptas explicabo quibusdam sint dolorum magnam hic, deleniti dicta porro ullam asperiores maiores, ea facere! Architecto.
    </div>
</body>
</html>
